<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - POP-SORTE</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .login-box {
            background: white;
            padding: 32px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 24px;
        }
        
        .login-header h2 {
            margin: 0 0 8px 0;
            color: #1f2937;
            font-size: 24px;
        }
        
        .login-header p {
            margin: 0;
            color: #6b7280;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #374151;
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.2s;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn-login {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-login:active {
            transform: translateY(0);
        }
        
        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .error-message {
            background: #fee2e2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
            display: none;
        }
        
        .status-message {
            text-align: center;
            margin-top: 12px;
            font-size: 13px;
            color: #6b7280;
            display: none;
        }
        
        .security-badge {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb;
        }
        
        .security-badge svg {
            width: 16px;
            height: 16px;
            margin-right: 4px;
            vertical-align: middle;
        }
        
        .security-badge span {
            font-size: 12px;
            color: #10b981;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h2>ðŸŽ¯ POP-SORTE Admin</h2>
                <p>Dashboard de OperaÃ§Ãµes</p>
            </div>
            
            <div id="loginError" class="error-message"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="accountInput">Conta</label>
                    <input 
                        id="accountInput" 
                        type="text" 
                        placeholder="Digite sua conta"
                        autocomplete="username"
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label for="passwordInput">Senha</label>
                    <input 
                        id="passwordInput" 
                        type="password" 
                        placeholder="Digite sua senha"
                        autocomplete="current-password"
                        required
                    >
                </div>
                
                <button type="submit" id="loginBtn" class="btn-login">
                    Entrar
                </button>
            </form>
            
            <p id="loginStatus" class="status-message">Validando...</p>
            
            <div class="security-badge">
                <svg fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M2.166 4.999A11.954 11.954 0 0010 1.944 11.954 11.954 0 0017.834 5c.11.65.166 1.32.166 2.001 0 5.225-3.34 9.67-8 11.317C5.34 16.67 2 12.225 2 7c0-.682.057-1.35.166-2.001zm11.541 3.708a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                </svg>
                <span>ConexÃ£o Segura via Cloudflare Worker</span>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const accountInput = document.getElementById('accountInput');
        const passwordInput = document.getElementById('passwordInput');
        const loginError = document.getElementById('loginError');
        const loginStatus = document.getElementById('loginStatus');
        
        // Check if already logged in
        const existingSession = getSession();
        if (existingSession) {
            window.location.replace('/admin/index.html');
        }
        
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const account = accountInput.value.trim();
            const password = passwordInput.value;
            
            if (!account || !password) {
                showError('Por favor, preencha todos os campos');
                return;
            }
            
            // Show loading
            loginBtn.disabled = true;
            loginBtn.textContent = 'Validando...';
            loginError.style.display = 'none';
            loginStatus.style.display = 'block';
            
            try {
                const result = await loginAdmin(account, password);
                
                if (result.success) {
                    loginStatus.textContent = 'Login bem-sucedido! Redirecionando...';
                    loginStatus.style.color = '#10b981';
                    
                    setTimeout(() => {
                        window.location.replace('/admin/index.html');
                    }, 500);
                } else {
                    throw new Error('Login falhou');
                }
            } catch (err) {
                showError(err.message || 'Credenciais invÃ¡lidas. Verifique e tente novamente.');
                loginBtn.disabled = false;
                loginBtn.textContent = 'Entrar';
                loginStatus.style.display = 'none';
            }
        });
        
        function showError(message) {
            loginError.textContent = message;
            loginError.style.display = 'block';
        }
        
        // Enter key support
        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                loginForm.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
